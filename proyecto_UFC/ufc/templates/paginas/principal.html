{% extends 'paginas/base.html' %}
{% block titulo %}UFC{% endblock %}
{% block contenido %}
    <h2>Eventos</h2>
    {% for evento in eventos %}
        <h3>{{ evento.nombre }}</h3>
        <p>{{ evento.fecha }}</p>
        <p>{{ evento.descripcion }}</p>
    {% endfor %}
   
    <a href="{% url 'ufc:logout' %}">Cerrar cesion</a>



{% endblock %}
